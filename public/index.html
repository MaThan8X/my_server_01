<body>
  <!-- Sidebar Mã Trạm -->
  <aside id="station-list">
    <h3>Mã Trạm</h3>
    <ul id="stations"></ul>
  </aside>

  <!-- Nội dung chính -->
  <div id="main-content">
    <h1>Dashboard Cảm Biến</h1>

    <!-- Lọc theo ngày -->
    <div class="filter">
      <label for="fromInput">Từ:</label>
      <input id="fromInput" type="date" />
      <label for="toInput">Đến:</label>
      <input id="toInput" type="date" />
      <button id="viewBtn">Xem</button>
    </div>

    <!-- Biểu đồ mực nước -->
    <div class="chart-container">
      <canvas id="myChart"></canvas>
    </div>

    <!-- Biểu đồ điện áp -->
    <div class="chart-container">
      <canvas id="voltChart"></canvas>
    </div>

    <!-- Bảng dữ liệu -->
    <div class="table-container" id="tableContainer">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Ngày</th>
            <th>Giờ</th>
            <th>Mực nước</th>
            <th>Vol</th>
            <th>CBE1X4X</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
  </div>

  <!-- Script chính -->
  <script src="app.js"></script>
</body>
